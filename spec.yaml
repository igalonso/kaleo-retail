openapi: 3.0.0
info:
  title: "Global logistics"
  version: "0.1"
  contact:
    name: Ignacio Garcia
    email: igngar@google.com
  
paths:
  /tracking-orders:
    get:
      summary: Get all tracking orders
      operationId: Get all tracking orders
      description: List all the tracking orders the retail platform has.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/tracking-orders'
    post:
      summary: Create a new tracking order
      operationId: Create tracking order
      description: Create a new tracking order associated with an order.
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/tracking-orders'
                
      responses:
        '201':
          description: Created
          
  /tracking-orders/{uuid}:
    get:
      summary: Get a specific tracking order
      operationId: Get a specific tracking order
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tracking-orders'
    put:
      summary: Update a specific tracking order
      operationId: Update a tracking order
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tracking-orders'
      responses:
        '200':
          description: OK

  /tracking-orders/{uuid}/locations:
    get: 
      summary: Get all locations
      operationId: Get locations from tracking order
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
    post: 
      summary: Add location to tracking order
      operationId: Add Location
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/location'
      responses:
        '200':
          description: OK

  /tracking-orders/{uuid}/locations/{locid}:
    get: 
      summary: Get specific location to tracker order.
      operationId: Get a location
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
        - name: locid
          in: path
          description: location id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK

  /tracking-orders/{uuid}/notes:
    get:
      summary: Get notes to tracker order.
      operationId: Get notes
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
    post: 
      summary: Add notes to tracking order
      operationId: Add notes
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/notes'
      responses:
        '200':
          description: OK

  /tracking-orders/{uuid}/notes/{noteid}:

    get: 
      summary: Get specific note to tracker order.
      operationId: Get a note
      parameters:
        - name: uuid
          in: path
          description: tracking order uuid
          required: true
          schema:
            type: integer
            format: int64
        - name: noteid
          in: path
          description: note id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK


components:
  schemas:
    tracking-orders:
      type: object
      properties:
        order:
          type: string
          description: Kaleo order ID.
        courier:
          type: string
          description: Courier in charge of the delivery
        sent-date:
          type: string
          description: Date when the package was sent
        status:
          type: string
          description: Status of the package
          enum:
          - in-transit
          - delivered
          - missed
          - contact courier
        courier-tracking-id:
          type: string
          description: Internal tracking ID
        origin-country:
          type: string
          description: Courier country of origin
        destination-country:
          type: string
          description: Receiver country at destination
        destination-postal-code:
          type: string
          description: Receiver postal code at destination
        emails: 
          type: string
          description: Emails separated with comas to send notifications upon arrival
        order-promised-delivery-date:
          type: string
          description: Maximum date of delivery
        delivery-type:
          type: string
          description: Type of delivery for the order
          enum:
          - door-delivery
          - pickup-at-store
          - pickup-at-courier
        courier-contact-number:
          type: string
          description: Courier phone number in case of incident.
      required:
      - order
      - courier
      - sent-date
      - status
      - courier-tracking-id
      - origin-country
      - destination-country
      - destination-postal-code
      - emails
      - delivery-type
      - courier-contact-number
    location:
      type: object 
      properties:
        location:
          type: string
      required:
      - location
    
    notes:
      type: object 
      properties:
        note:
          type: string
      required:
      - note